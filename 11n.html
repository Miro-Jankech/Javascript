<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>11n</title>

</head>

 

<body>

    <script>

 

        const words = ['apple', 'grape','apple','apple',];

        const myObject = {

            apple : 0,

            grape: 0

        }

 

        countWords(words);

 

        function countWords(words) {

            for (let i = 0; i<words.length; i++) {

                if(words[i] === 'apple') {

                    myObject.apple +=1;

                } else if (words[i] === 'grape') {

                    myObject.grape += 1;

                }

            }

            return console.log(myObject);

        }

    </script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length</title>
</head>
<body>

  <script>

    function convertLength(length, from, to) {
      let lengthInMiles = (length * 1.6) + from;
      return lengthInMiles;
    }

    return convertLength(50,'miles',0);
  </script>
  
</body>

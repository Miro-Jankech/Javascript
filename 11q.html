<body>

  <script>
    const array = ['hello','world','search','good','search'];
    const word = 'good';

    function findIndex(array,word) {
     for(let i = 0; i < array.length; i++){
      if(array[i] === word) {
        return i;
      }
     }
     return -1;
    }

    console.log(findIndex(array,word));

  </script>
  
</body>
